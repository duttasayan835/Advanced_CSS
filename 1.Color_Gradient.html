<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.Color Linear Gradient</title>
    <style>
      .box {
        width: 100%;
        height: 95vh;
        display: grid;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(#00d5ff, #0b014b);
        border-radius: 20px;
      }
      h1 {
        color: aliceblue;
        font-size: 70px;
      }
      p {
        color: aliceblue;
        font-size: 25px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>
        <h1>Welcome to Our Website</h1>
        <p>enjoy the stunning blue gradient background</p>
      </div>
    </div>
  </body>
</html>
