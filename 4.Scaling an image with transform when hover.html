<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.Scaling an image with transform when hover</title>
    <style>
      body {
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        height: 20%;
        width: 15%;
        border: 2px solid black;
      }
      img:hover {
        scale: 10;
        transition: 1.5s;
      }
    </style>
  </head>
  <body>
    <img
      src="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/1432fedb88c0d1cc56f4c496a80f251c.jpg"
      alt="Bangalore View"
    />
  </body>
</html>
