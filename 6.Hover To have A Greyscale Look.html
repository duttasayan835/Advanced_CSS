<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.Hover To have A Greyscale Look</title>
    <style>
      body {
        height: 95vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 400%;
        text-decoration: underline;
      }
      img {
        border: 2px solid black;
        width: 50%;
        /* filter: blur(1rem); */
        height: 100%;
      }
      img:hover {
        filter: grayscale(2);
        transition: 0.9s;
      }
    </style>
  </head>
  <body>
    <h1>Hover To Have A GrayScale Look.</h1>
    <img
      src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/22185942/Bill-Gates.jpg"
      alt="Bill Gates"
    />
  </body>
</html>
